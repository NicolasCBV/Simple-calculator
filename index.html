<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="shortcut icon" href="./assets/calculator.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

  </head>
  <body>
    <header>
      <img src="./assets/github.svg" alt="ícone do github"/>
      <a href="https://github.com/Or1x">@Or1x</a>
    </header>
    <main>
      <div id="calculator">
        <div id="screen">Digite um número...</div>
        <ul>
          <li id="1"><button>1</button></li>
          <li id="2"><button>2</button></li>
          <li id="3"><button>3</button></li>
          <li id="4"><button>4</button></li>
          <li id="5"><button>+</button></li>
          <li id="6"><button>5</button></li>
          <li id="7"><button>6</button></li>
          <li id="8"><button>7</button></li>
          <li id="9"><button>8</button></li>
          <li id="10"><button>-</button></li>
          <li id="0"><button>0</button></li>
          <li id="11"><button>9</button></li>
          <li id="12"><button>*</button></li>
          <li id="13"><button>/</button></li>
          <li id="14"><button>.</button></li>
          <li id="DEL"><button>X</button></li>
          <li id="finish"><button>=</button></li>
          <li id="C"><button>C</button></li>
        </ul>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
